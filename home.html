<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>connect feed - Home</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="home-page">
  <div class="navbar">
    <div class="fb-logo">connect feed</div>
    <input type="text" placeholder="Search connect feed" />
    <div class="nav-icons">
      <span>🏠</span>
      <span>👥</span>
      <span>💬</span>
      <span>🔔</span>
    </div>
  </div>

  <div class="feed">

    <!-- Create Post -->
    <div class="post-box">
      <input type="text" placeholder="What's on your mind?" />
      <button>Post</button>
    </div>

    <!-- Post by John Doe -->
    <div class="post">
      <div class="user-info">
        <img src="https://i.pravatar.cc/50?img=1" alt="John Doe" class="profile-pic" />
        <h3>John Doe</h3>
      </div>
      <p>This is a fake post for learning purposes.</p>
      <img src="https://picsum.photos/seed/john1/500/300" class="post-img" />
      <img src="https://picsum.photos/seed/john2/500/300" class="post-img" />
      <div class="actions">
        <button>Like</button>
        <button>Comment</button>
        <button>Share</button>
      </div>
    </div>

    <!-- Post by Jane Smith -->
    <div class="post">
      <div class="user-info">
        <img src="https://i.pravatar.cc/50?img=5" alt="Jane Smith" class="profile-pic" />
        <h3>Jane Smith</h3>
      </div>
      <p>Welcome to Fakebook!</p>
      <img src="https://picsum.photos/seed/jane1/500/300" class="post-img" />
      <img src="https://picsum.photos/seed/jane2/500/300" class="post-img" />
      <div class="actions">
        <button>Like</button>
        <button>Comment</button>
        <button>Share</button>
      </div>
    </div>

  </div>
</body>
</html>
